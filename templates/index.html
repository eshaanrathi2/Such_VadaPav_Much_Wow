<html>
<title>VadaPav Garam</title>

<link href="//maxcdn.bootstrapcdn.com/bootswatch/3.2.0/yeti/bootstrap.min.css" rel="stylesheet" media="screen">
<link href="{{ url_for('static', filename='main.css') }}" rel="stylesheet">
<div class="row">
<style>
div.a{
  text-align: right;
}

div.b{
  text-align: center;
}
</style>

  <div class="col-md-7">
    <h1>VadaPav Garam Classifier - oh yesssss ;) </h1>
  <h2>Upload an image to identify this God Food !!</h2>

    <br>
    <form action="" method=post enctype=multipart/form-data>
      <input type=file name=file>
      <input type=submit value=Upload>
    </form>


    <h2>Results</h2>
    <br>
    <table class="table" id="results-table">
        <tr>
          <th>Image</th>
          <th>Prediction</th>
        </tr>
    <tr>
          {% block content %}{% endblock %}
        </tr>
    </table>
  </div>

  <!-- <div class="a"> -->
  <h4>A product of "Aaa Vada La Inc.", Mumbai</h4>
  <!-- </div> -->
 
</div>

</html>
